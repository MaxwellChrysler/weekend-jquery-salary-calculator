<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend</title>
</head>

<body>
    <header>    
        <h1>Salary Calcuator</h1>
    </header>
    <section> 
      <center>
        <h3>Add Employee:</h3>
        <form id="form-input">
          <input
            placeholder="First Name"
            type="text"
            id="first-name" 
            >
            <!--The ID is  -->

          <input
            placeholder="Last name "
            type="text"
            id="last-name"
            >


            <input
            placeholder="ID Number"
            type="number"
            id="ID"
            >


            <input
            placeholder="Job Title"
            type="text"
            id="job-title"
            >

            <input 
            placeholder="Anunal Slaray"
            type="number"
            id="annual-salary"
            >

          <button class="submit-button">Submit</button>
        </form>
      </center>
  

    <section>
        <h3>Employees</h3>
        <table>
          <thead id="table-input">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Job Title  </th>
              <th>Annual Salary</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </section>

</body>

<footer>
  
  
  <div>Monthly total costs: $ </div>
  <div id="monthlyTotal">0</div>




</footer>


</html>
